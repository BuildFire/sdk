            "url": "http://www.developercode.net"
        }];

        var editor = new buildfire.components.carousel.editor("#carousel", items);
        editor.onAddItem = function (item) {
            console.info("onAddItem handled", item)
        };
        editor.onDeleteItem = function (item, index) {
            console.info("onDeleteItem handled", item, index);
        };
        editor.onItemChange = function (item) {
            console.info("onItemChange handled", item);
        };

        editor.onOrderChange = function (item, oldIndex, newIndex) {
            console.info("onOrderChange handled", item, oldIndex, newIndex);
        };

        editor.loadItems(appended, true);
