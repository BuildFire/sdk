<!DOCTYPE html>
<html lang="en" ng-app="home">
<head>
    <script src="../../../scripts/buildfire.js"></script>

    <style>
        html, body {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        body {
            overflow: hidden;
        }

        .cus-logo-contain {
            position: absolute;
            height: 26%;
            overflow: visible;
            width:100%;
        }

            .cus-logo-contain:before, .cus-logo-contain:after {
                display: none;
            }

            .cus-logo-contain img#logo {
                width: 90%;
                height: auto;
                max-width: 500px;
            }

        #carousel {
            position: absolute;
            top: 26%;
            overflow: hidden;
            width: 100%;
            height: 35%;
        }

        #widget-container {
            position: absolute;
            bottom: 1em;
            height: 20%;
            width: 100%;
            cursor: pointer;
        }

        .widget-launcher-icon-and-text {
            max-width: 25%;
            padding: .5em;
        }

        .widget-icon-container {
            width: 80%;
            margin: 0 auto;
            max-width: 120px;
            border-radius: 3px;
            -webkit-border-radius: 3px;
            overflow: hidden;
        }

        .widget-icon {
            width: 100%;
            height: auto;
            padding-top: 100%;
            background-size: cover;
            margin: 0 auto;
            background-position: center center;
        }

        /* ----  CSS we want to add to structure ------*/

        /* ---- center objects in the middle of container, Container must have a before and after value of display none ----*/
        .h-v-center {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
        }
        /* ---- Flext row -----*/
        .flex-row {
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-direction: normal;
            -moz-box-direction: normal;
            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            -webkit-flex-direction: row;
            -ms-flex-direction: row;
            flex-direction: row;
            -webkit-flex-wrap: nowrap;
            -ms-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-box-pack: start;
            -moz-box-pack: start;
            -webkit-justify-content: flex-start;
            -ms-flex-pack: start;
            justify-content: flex-start;
            -webkit-align-content: stretch;
            -ms-flex-line-pack: stretch;
            align-content: stretch;
            -webkit-box-align: start;
            -moz-box-align: start;
            -webkit-align-items: flex-start;
            -ms-flex-align: start;
            align-items: flex-start;
        }

        .flex-item {
            -webkit-box-ordinal-group: 1;
            -moz-box-ordinal-group: 1;
            -webkit-order: 0;
            -ms-flex-order: 0;
            order: 0;
            -webkit-box-flex: 0;
            -moz-box-flex: 0;
            -webkit-flex: 1 100%;
            -ms-flex: 1 100%;
            flex: 1 100%;
            -webkit-align-self: auto;
            -ms-flex-item-align: auto;
            align-self: auto;
        }

        /*
    Legacy Firefox implementation treats all flex containers
    as inline-block elements.
*/

        @-moz-document url-prefix() {
            .flex-container;

        {
            width: 100%;
            -moz-box-sizing: border-box;
        }

        }

        /* --------------  prevent overflow "..."  ---------------------*/
        .clipText1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .clipText2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
			font-size:12px;
			line-height:18px;
			margin-top:5px;
        }

        .clipText3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /*---- make full height and full width ------*/
        .fill {
            height:100%;
            width:100%;
        }
    </style>

</head>
<body>

    <div ng-controller="homeCtrl" class="fill container-fluid">
        <div class="cus-logo-contain row">
            <img id="logo" class="h-v-center" ng-src="{{logoUrl}}"  />
        </div>
        <div id="carousel" class="row">
            <img ng-repeat="imgUrl in images" ng-src="{{imgUrl}}" />
        </div>
        <div id="widget-container" class="row flex-row">
            <div ng-repeat="w in widgets" class="flex-item text-center widget-launcher-icon-and-text">
                <div class="widget-icon-container" ng-click="click(w);">
                    <div class="widget-icon" ng-style="{'background-image':'url({{w.icon}})'}">
                    </div>
                </div>
                <div class="caption clipText2">
                    {{w.title}}
                </div>
            </div>
        </div>
    </div>
    <script src="../../../scripts/angular/angular.min.js"></script>
    <script src="homeCtrl.js"></script>

</body>
</html>
