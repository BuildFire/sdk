<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Insert/Edit Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-dialog">
        <div class="tabs">
            <div class="tab active" data-tab="general">General</div>
            <div class="tab" data-tab="embed">Embed</div>
            <div class="tab" data-tab="advanced">Advanced</div>
        </div>
        
        <div class="tab-content">
            <div class="tab-panel active" id="general">
                <div class="form-group">
                    <label for="videoSource">Source</label>
                    <input type="text" id="videoSource" placeholder="Video Source URL" />
                </div>
                <div>Dimensions</div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" id="videoWidth" min="1" placeholder="Width in px"/>
                    </div>
                    <div class="form-group">
                        <input type="number" id="videoHeight" min="1" placeholder="Height in px"/>
                        <!-- <div class="lock-icon">ðŸ”’</div> -->
                    </div>
                </div>
            </div>
            
            <div class="tab-panel" id="embed">
                <div class="form-group">
                    <label for="embedCode">Paste your embed code below:</label>
                    <textarea id="embedCode"></textarea>
                </div>
            </div>
            
            <div class="tab-panel" id="advanced">
                <div class="form-group">
                    <input type="text" id="altSource" placeholder="Alternative Source URL" />
                </div>
                
                <div class="form-group">
                    <label>Video Thumbnail</label>
                    <div class="drag-drop-container">
                        <div class="upload-content">
                            <button type="button" class="btn btn-dark" id="browseImageBtn">
                                + Browse image
                            </button>
                        </div>
                    </div>
                    <input type="text" id="posterImage" placeholder="Video thumbnail URL" />
                </div>
                
                <div class="form-group">
                    <label>Video Quality</label>
                    <p class="quality-description">Manually control the resulting file size and visual quality by influencing its bitrate. Videos by default are set to 75.</p>
                    <input type="text" id="videoQuality" placeholder="1-100" />
                </div>
                
                <div class="form-group">
                    <label for="atSecond">At Second</label>
                    <input type="text" id="atSecond" />
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
