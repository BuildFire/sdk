<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
	<!-- <script src="../../../buildfire.js"></script> -->

	<style>
		body {
			padding: 9px 15px;
			margin: 0;
		}

		:root {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			color: #333;
			font-weight: normal;
		}

		.buttons-container {
			display: none;
			flex-wrap: wrap;
			justify-content: center;
		}

		.holder {
			padding: 10px;
		}

		* {
			margin: 0;
			box-sizing: border-box;
		}

		.btn {
			width: 150px;
		}
	</style>
</head>

<body>
	<div class="buttons-container" id="buttons-container">
		<div class="holder">
			<button type="button" class="btn btn-primary" id="primary" onclick="check(event)">Primary</button>
		</div>
		<div class="holder">
			<button type="button" class="btn btn-success" id="success" onclick="check(event)">Success</button>
		</div>
		<div class="holder">
			<button type="button" class="btn btn-info" id="info" onclick="check(event)">Info</button>
		</div>
		<div class="holder">
			<button type="button" class="btn btn-warning" id="warning" onclick="check(event)">Warning</button>
		</div>
	</div>

	<input type="hidden" name="selected" id="selected">
</body>

<script>
	function check(e) {
		selected.value = e.target.classList[1].split('-')[1];
	}
</script>

</html>
