<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			padding: 9px 15px;
			margin: 0;
		}
		:root {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			color: #333;
			font-weight: normal;
		}

		.crop-or-resize {
			display: "flex";
			flex-direction: row;
		}

		input {
			border-radius: 0;
			border: 1px solid #c5c5c5;
			height: 28px;
			width: 60%;
		}
		
		input:focus{
			outline-color: #3498db;
			outline-style: solid;
		}

		.row {
			margin-bottom: 1rem;
		}

		.label {
			display: inline-block;
		}
	</style>
</head>

<body>
	<div class="crop-or-resize row">
		<div class="label">We are rating: </div>
		<input type="text" id="data_id" >
	</div>
</body>

</html>
